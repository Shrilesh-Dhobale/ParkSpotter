<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div class="container">
    <h1>Detect License Plate</h1>
    <p>Point your camera at a license plate and click capture.</p>
    
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" style="display:none;"></canvas>
    
    {% csrf_token %}
    <button id="capture-btn">Capture & Process</button>
    <div id="error-div" class="error-message"></div>
</div>
</body>
</html>
